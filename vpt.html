        <h2>Video File Time Code Format Tool</h2>
       <b>Step 1:</b>  Select Local File:  
        <input type="file" id="videoInput" accept="video/*">
        <hr>
        <div id="fname"></div>
        <video id="vid" width="640" height="360" controls></video>
    
          <hr>
          <b>Step 2:</b>  Select Time Locations.  Scrub to the time of interest, CLICK [ADD ENTRY] button then add the command in [<b>CHANNEL:VALUE</b>] format: <br>
          <button class="button button1"  onclick="add()"><i class="fa fa-plus"></i> Add Entry</button>
          <hr>
          <div id="cont"></div>
          <div>
            <button class="button button3"  onclick="saveit()"><i class="fa fa-plus"></i>Process .VPT File</button>
          </div>

        <script>
            //const file = new File(['foo'], 'note.txt', {
            //    type: 'text/plain',
            //})
            var file
            var timeContainter = document.getElementById('cont');
            var buckets = []
            var thingCount = 0
            const videoInput = document.getElementById('videoInput');
            const myVideo = document.getElementById('vid');
            const theNewName = document.getElementById("fname");
            var outfile = ""

            videoInput.addEventListener('change', function(e) {
                file = e.target.files[0];
                console.log(file);
                if (file) {
                    const reader = new FileReader();

                    outfile = file.name.replace(new RegExp('.mp4', 'gi'), ".dmx");
                    theNewName.innerHTML = " Creating Timing File: <b>"+outfile + "</b>";
                    reader.onload = function(e) {
                        myVideo.src = e.target.result;
                    };

                    reader.readAsDataURL(file);
                }
            });


            function add(){
                //console.log("here")
                divIdName = "div"+myVideo.currentTime
                var id = document.getElementById(divIdName); //access the HTML element id
         
                // checks whether the id is present in the HTML element or not.
                if (id == null) {
                    var newTime = document.createElement('div');
                    newTime.setAttribute('class','entryBox');
                    newTime.setAttribute('id', divIdName)
                    //newTime.innerHTML = "<b>"+document.getElementById('vid').currentTime + "</b>  ";
                    
                    //create a button with the timecode
                    tcBtn = document.createElement('button');
                    tcBtn.setAttribute('class','button4');
                    var thisTime = myVideo.currentTime
                    tcBtn.innerHTML = 'Offset Time: '+thisTime;
                    tcBtn.setAttribute('onclick','goSeek('+thisTime+')');
                    newTime.appendChild(tcBtn);
                    //console.log(document.getElementById('vid').currentTime + "  ")

                    //create input field
                    var newField = document.createElement('input');
                    newField.setAttribute('type','text');
                    newField.setAttribute('name','text');
                    newField.setAttribute('id', "F"+thingCount)
                    newField.setAttribute('placeholder','channel:value');
                    newTime.appendChild(newField);

                    //create delete button
                    btn = document.createElement('button');
                    btn.setAttribute('class','button2');
                    icn = document.createElement('i');
                    icn.setAttribute('class', "fa fa-trash");
                    btn.appendChild(icn);
                    btn.innerHTML = 'Delete Entry';
                    btn.setAttribute('onclick','remove("'+ divIdName +'")');
                    newTime.appendChild(btn);

                    //Add new line to container
                    timeContainter.appendChild(newTime);
                    buckets.push( {id: divIdName, tStamp: thisTime, fieldID: "F"+thingCount} );
                    thingCount++;
                    sortDiv();
                }
            }

            function remove(IDname){
                const element = document.getElementById(IDname);
                element.remove();
                buckets = buckets.filter(item => item.id !== IDname);
            }

            function goSeek(thetime){
                myVideo.currentTime = thetime;
            }

            function download(filename, text) {
                var element = document.createElement('a');
                element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
                element.setAttribute('download', filename);

                element.style.display = 'none';
                document.body.appendChild(element);

                element.click();

                document.body.removeChild(element);
            }

            function sortDiv() {
                var mainDiv = document.getElementById("cont");
                var divs = mainDiv.children;

                Array.from(divs).sort((a,b) => parseFloat(a.id.substring(3)) > parseFloat(b.id.substring(3)) ? 1 : -1).forEach(ele => {
                    mainDiv.appendChild(ele);
                });
            };

            function saveit() {
                var mainDiv = document.getElementById("cont");
                console.log(mainDiv)
                var divs = mainDiv.childNodes;
                var dmxfile = [];
                console.log(divs)
                divs.forEach(function(item) {
                    codeStr = item.children[1].value;
                    tstamp = (item.id).substring(3);
                    dmxfile.push( {time_sec: tstamp, tag: codeStr} )
                });
                finalOut = {filename:file.name,timedata: dmxfile}
                console.log(JSON.stringify(finalOut));
                download(outfile, JSON.stringify(finalOut))
            }


        </script>
    </body>
</html>
